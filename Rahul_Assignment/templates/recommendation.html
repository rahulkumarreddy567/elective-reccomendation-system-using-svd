<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #01e1ed, #00418b);
    }

    .main-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      font-size: 18px;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Recommended Courses for Student ID: {{ student_id }}</h1>
    <ul>
      {% for rec in recommendations %}
        <li>Course: {{ rec.course }}, Predicted Grade: {{ rec.predicted_grade }}</li>
      {% endfor %}
    </ul>
    <a href="/">Go Back</a>
  </div>
</body>
</html>
